<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/interface.js"></script>
  <script type="text/javascript" src="js/game.js"></script>




  <title>A game of Tic Tac Toe!</title>
</head>
<body>

  <h1>A game of Tic Tac Toe</h1>

<div class="theGame">

  <div id="player1">
    <h2>Player 1</h2>
  </div>

<table>
  <tr id="row1">
    <td id="col1"><div></div></td>
    <td id="col2"><div></div></td>
    <td id="col3"><div></div></td>
  </tr>
  <tr id="row2">
    <td id="col1"><div></div></td>
    <td id="col2"><div></div></td>
    <td id="col3"><div></div></td>
  </tr>
  <tr id="row3">
    <td id="col1"><div></div></td>
    <td id="col2"><div></div></td>
    <td id="col3"><div></div></td>
  </tr>
</table>

<div id="player2">
  <h2>Player 2</h2>
</div>

<div id="boardSizeDial">
  <input type="range" min="3" max="9" step="1" value="3" >
  <p>Board Size: 3</p>
</div>

<div class="controls">

  <input type="text" id="newName">
  <input type="radio" name="player" value="" id="p1">
  <label for="p1"> Player 1</label>
  <input type="radio" name="player" value="" id="p2">
  <label for="p2"> Player 2</label>
  <button type="button" name="newName" id="changeName">Change player name</button>

</div>

<div class="reset">
  <button type="button" name="reset" id="reset" >Reset Game</button>
</div>

</div>

<div class="gameResult hidden">
  <p>Player1 Wins!</p>
</div>

</body>
</html>
